<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Javascript Quiz | Gavin and Carlo</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lobster"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header>
      <h1>Javascript Quiz</h1>
    </header>
    <main>
      <section class="question-box">
        <p>Loading your question</p>
      </section>

      <section class="answer-box">
        <div id="one" class="answer"><p></p></div>
        <div id="two" class="answer"><p></p></div>
        <div id="three" class="answer"><p></p></div>
        <div id="four" class=" answer"><p></p></div>
      </section>

      <section class="nav-box">
        <!-- <button id="back-button">Back</button> -->
        <!-- <button id="check-button">Check Score</button> -->
        <div>
          <p>Your Score: <span id="score-span">0</span></p>
        </div>
        <button id="next-button">Next</button>
      </section>

      <section id="start" class="modal">
        <h2>FILM QUIZ</h2>
        <button id="start-button">START</button>
      </section>

      <section id="end-modal" class="modal hidden">
        <h2>Game OVER!</h2>
        <button id="close">X</button>
      </section>
    </main>
    <footer>
      <p>&copy; 2019: Gavin and Carlo</p>
    </footer>

    <script src="js/index.js"></script>
  </body>
</html>
